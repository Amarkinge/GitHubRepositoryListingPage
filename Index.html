<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GitHub Repositories Listing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/655fe7a250.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="#">My GitHub Repositories</a>
                <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <form class="d-flex">
                        <input class="form-control me-2" id="username" type="search" placeholder="Enter GitHub Username"
                            aria-label="Search" required>
                        <button class="btn btn-outline-primary" type="button" id="getUserNameButton">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main class="container">
        <div class="bg-body border-primary" id="profile-container">
            <!-- Profile goes here dynamically -->
        </div>
        <hr>
        <div class="d-flex">
            <label for="perPage">Repositories per page:</label>
                <select id="perPage" name="perPage">
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
            <input class="ms-2" type="text" id="searchRepo" placeholder="Search repositories">
        </div>
        <hr>
        <div id="repositories-container" class="m-2">
            <!-- Repositories will be listed here dynamically -->
        </div>
        <hr>
    </main>
    <footer class="d-flex justify-content-center">
        <p class="text-dark">Copyright @2024.</p>
        <div id="pagination-container" class="ms-2">
            <!-- Pagination will be displayed here dynamically -->
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
